name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com
          scope: "@PedroDiniz"
      - run: npm install
      - run: npm run build
      - run: npm publish --access restricted
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN }}
